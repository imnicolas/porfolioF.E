<app-menu></app-menu>



<div class="container text-center">


    <div *ngIf="isLogged; else loggedOut">
        <h2 style="color: blue;">
            Bienvenido {{nombreUsuario}}
        </h2>
        <i class="far fa-thumbs-up"></i>
    </div>



    <ng-template #loggedOut>
        <h2>
            No has iniciado sesion
        </h2>
        <i class="far fa-thumbs-down"></i>
    </ng-template>

    
</div>
