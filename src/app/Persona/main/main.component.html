<app-menu></app-menu>




<div *ngIf="isLogged; else loggedOut">
    <h3 style="color: lightblue ;">
        Hola {{nombreUsuario}}
        <i class="far fa-thumbs-up"></i>
    </h3>
</div>



<ng-template #loggedOut>
    <h3 style="color: lightblue;">
        No has iniciado sesion
        <i class="far fa-thumbs-down"></i>
    </h3>
</ng-template>





<div class="container">
    <div class="row">
        <div class="col-12">
            <picture>
                <img class="img-fluid" src="../../../assets/nicc2.jpg" alt="el baner de la pagina" id="baner">
            </picture>
        </div>


        <div class="row" *ngFor="let persona of personas">
            <div class="col-8 d-flex justify-content-center">
                <picture>
                    <img oncontextmenu="return false;" class="img-fluid rounded-circle" src="{{persona.img}}"
                        alt="cargando imagen" id="perfil" />
                </picture>
            </div>
            
<div class="row">
            <span class="d-flex justify-content-center"><button *ngIf="isAdmin" (click)="Editar(persona)"
                    class="btn editar"><i class="fas fa-edit"></i>editar</button></span>
                </div>

            <h2 class="row d-flex justify-content-center">{{persona.nombre}} {{persona.apellido}}</h2>

            <div class="col-4 datos">
                <div style="margin: 20px;" class="row d-flex justify-content-center">
                    <h3>{{persona.titulo}}</h3>
                </div>
                <div class="row d-flex justify-content-center">
                    <!-- centramos columna y luego aplicamos breakpoints en columna para cambiar su disposicion by Nahu-->
                </div>
            </div>
            <div style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"
                class="col-xl-4 col-lg-6 col-md-8 col-sm-8 col-10 datos">
                {{persona.hobbie}}
            </div>

        </div>

    </div>

</div>
