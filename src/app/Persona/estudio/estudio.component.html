<div class="row my-4">
    <div class="col-8 titulo">
        <h1>Estudios</h1>
    </div>
    <div class="col-4 d-flex justify-content-end"><button *ngIf="isAdmin" (click)="Nuevo()" class="btn agregar"
            style="margin-left: 10px;margin-right: 10px;"><i class="far fa-plus-square"
                style="justify-content: end;"></i></button></div>
</div>



<div class="container">
    <div class="row">
        <div *ngFor="let estudio of estudios" class="card">
            <div class="col-xl-12 col-lg-6 col-sm-12">
                <h4>{{estudio.establecimiento}}</h4>
            </div>
            <div class="col-xl-12 col-lg-6 col-sm-12">
                <p>{{estudio.logro}}</p>
            </div>
            <div class="col-xl-12 col-lg-6 col-sm-12">
                <p>{{estudio.fecha}}</p>
            </div>
            <div class="row">
                <div class="col-xl-2 col-lg-6 col-sm-12"><button *ngIf="isAdmin" (click)="Editar(estudio)"
                        class="btn editar" style="margin-right: 15px;"><i class="fas fa-edit"></i></button>
                    <!-- <button (click)="Listar()" class="btn btn-warning">Listar</button> -->
                    <button *ngIf="isAdmin" (click)="Delete(estudio)" class="btn borrar"
                        style="margin-top: 10px;"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
