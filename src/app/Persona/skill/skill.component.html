<div class="container-fluid" id="skill" >
    <div class="row">
        <div class="col-8 titulo">
            <h1>Tecnolog√≠as</h1>
        </div>
        <div class="col-4 justify-content-center"><button *ngIf="isAdmin" (click)="Nuevo()" class="btn agregar"><i
                    class="far fa-plus-square"></i></button></div>
    </div>
    <button *ngIf="isAdmin" class="btn borrar" data-bs-toggle="modal" data-bs-target="#exampleModalSkill"><i
            class="fas fa-trash"></i></button>
</div>


<footer>
    <div *ngFor="let skill of skills" class="container">
        <span class="header text-center">
            <h4> {{skill.nombre}} </h4>
        </span>
        <span class="body">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" attr.style="width:{{skill.progress}}%">
                </div>
            </div>
            <picture>
                <img src="{{skill.img}}" alt="Logos" id="logos" accept="image/*" />
            </picture>
            <p>{{skill.nivel}}</p>
            <button *ngIf="isAdmin" (click)="Editar(skill)" class="btn editar"><i class="fas fa-hammer"></i></button>
        </span>
        <span class="footer">
        </span>
    </div>
</footer>



<div class="modal fade" id="exampleModalSkill" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar Skill</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer" *ngFor="let skill of skills">
                <picture>
                    <img src="{{skill.img}}" alt="Aca se muestran imagenes Logos" id="logos" accept="image/*" />
                </picture>
                <button type="button" class="btn btn" data-bs-dismiss="modal">Cancelar</button>
                <button *ngIf="isAdmin" (click)="Delete(skill)" class="btn btn borrar">Eliminar</button>
            </div>
        </div>
    </div>
</div>
