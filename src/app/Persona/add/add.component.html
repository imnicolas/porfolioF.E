<app-menu></app-menu>
<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Personas</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombres:</label>
          <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Apellidos:</label>
          <input [(ngModel)]="persona.apellido" name="apellido" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Titulo:</label>
          <input [(ngModel)]="persona.titulo" name="titulo" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Hobbie:</label>
          <input [(ngModel)]="persona.hobbie" name="hobbie" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Img:</label>
          <input [(ngModel)]="persona.img" name="img" type="file" alife-file-to-base64 (onFileChanged)="obtener($event)" />
          <!-- <input [(ngModel)]="persona.img" name="img" type="file" class="form-control"> -->
        </div>
        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
        <button routerLink="/home">CANCELAR</button>
      </form>
    </div>
  </div>
</div>
