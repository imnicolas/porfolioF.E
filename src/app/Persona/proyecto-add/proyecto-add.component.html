


<div class="container text-center d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <form action="">
        <div class="row">
          <h3>Agregar Proyecto</h3> 
          <div class="form-group">
            <label for="">Nombres:</label>
            <input [(ngModel)]="proyecto.nombre" name="nombre" type="text" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="">Desempenio:</label>
            <input [(ngModel)]="proyecto.desempenio" name="desempenio" type="text" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="">Url:</label>
            <input [(ngModel)]="proyecto.url" name="url" type="text" class="form-control">
          </div>
        </div>
        <span style="margin: 10px;">
          <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
          <button (click)="Cancel()" class="btn btn-secondary">Cancelar</button>
        </span>
      </form>
    </div>
  </div>
</div>
