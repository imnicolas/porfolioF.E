<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Skill</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Nombres:</label>
            <input [(ngModel)]="skill.nombre" name="nombre" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Progress:</label>
            <input [(ngModel)]="skill.progress" name="progress" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Img:</label>
            <!-- <input [(ngModel)]="skill.img" name="img" type="file" accept="image/jpg,image/jpeg,image/png,image/webp" alife-file-to-base64 (onFileChanged)="obtener($event)" /> -->
            <input [(ngModel)]="skill.img" type="file" accept="image/*" alife-file-to-base64 (onFileChanged)="obtener($event)" name="img"  class="form-control">
            <!-- <input [(ngModel)]="skill.img" name="img" type="text" class="form-control"> -->
          </div>
          <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
          <button (click)="Cancel()" class="btn btn-secondary">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
