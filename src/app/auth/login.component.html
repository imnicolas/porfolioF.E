<span *ngIf="isLogged; else loggedOut"></span>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                    </li>
                </ul>
            </div>


            <div class="container text-center d-flex justify-content-center">
                <div class="row">
                    <div class="col">
                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                            <div class="row">
                                <div class="form-group">
                                    <label for="nombreUsuario">Nombre de Usuario</label>
                                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                                        placeholder="nombre de usuario" [(ngModel)]="nombreUsuario" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="contraseña" [(ngModel)]="password" required>
                                </div>
                            </div>
                            <span style="margin: 10px;">
                                <div class="form-group">
                                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"><i
                                            class="fas fa-sign-in-alt"></i>Iniciar Sesión</button>
                                </div>
                            </span>
                        </form>
                        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fail en el login:
                            {{errMsj}}
                        </div>
                    </div>
                </div>
            </div>
