    <div class="container-fluid d-flex text-center justify-content-center" style="margin: 10px;">
      <span><a style="color: #fff;" class="nav-link active" routerLink="/login">Iniciar
              Sesión</a>
      </span>
      <span><a style="color: #eee;" class="nav-link" routerLink="/registro">Crear Cuenta</a>
      </span>
  </div>

  <div class="container text-center d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
          <div class="row">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre"
                [(ngModel)]="nombre" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="nombreUsuario">Nombre de Usuario</label>
              <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                placeholder="nombre de usuario" [(ngModel)]="nombreUsuario" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña"
                [(ngModel)]="password" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="text" name="email" id="email" class="form-control" placeholder="Correo Electrónico"
                [(ngModel)]="email" required>
            </div>
          </div>
          <span style="margin: 10px;"><button style="color: rgb(0, 0, 0);" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
              <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button></span>
          <span style="margin: 10px;"><button routerLink="/" class="btn btn-warning">Cancelar</button></span>
        </form>
      </div>
    </div>
  </div>

</ng-template>
